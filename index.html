<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock, paper, scissors</title>
   <link rel="stylesheet" href="styles.css">
   <script defer src="script.js"></script>
</head>
<body>
   <div class="flex_container">
      <div class="image_container">
         <img src="rps.png" width="741" height="611" alt="Rock, paper and scissors" usemap="#rps_map">
         <map name="rps_map">
            <area shape="poly" coords="299,340,219,438,281,596,363,596,435,548,441,453,397,342" alt="rock" href="">
            <area shape="poly" coords="5,4,5,216,153,216,153,5" alt="paper" href="">
            <area shape="poly" coords="673,14,543,106,358,84,454,130,356,167,546,160,683,262,740,183,588,136,736,88" alt="scissors" href="">
         </map>
         <div id="result"></div>
         <div class="annotation">Images are taken from <a href="http://freeimages.com" target="_blank" rel="noreferrer">FreeImages</a></div>
      </div>
      <div class="score_container">
         <div class="score_header">Score</div>
         <div class="score">
            <div id="score_human">00</div>
            <div class="score_divider">:</div>
            <div id="score_computer">00</div>
         </div>
      </div>
      <div class="game_log_container">
         <div class="log_header">Game's log</div>
         <div id="log_data"></div>
      </div>
   </div>
</body>
</html>
